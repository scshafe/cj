{% extends "base.html" %}
{% block content %}

<div class="timeline">

	{% for entry in entries %}
	<div class="entry_preview">
		<div class="title">
			{{entry.title}}
		</div>
		
		<div class="preview">
			preview.
		</div>

		<a href="{{ url_for('edit_entry', postid=entry.post_id) }}">
			Edit
		</a>
	</div>
	{% endfor %}

</div>






{% endblock %}
